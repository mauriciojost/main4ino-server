<div class="page-header">
    <h2>History</h2>
</div>

<div ng-controller="HistoryController">

    <div class="panel panel-info">
        <div class="panel-heading">
            <container>
                <h3>1. Specify your device information</h3>
                <br/>
                <div>
                    <input type="number" name="fromHours" class="form-control" ng-model="fromHours" placeholder="From [hours]"/>
                    <input type="number" name="toHours" class="form-control" ng-model="toHours" placeholder="To [hours]"/>
                    <div class="radio"><label><input type="radio" ng-model="tabl" value="reports">Reports</label></div>
                    <div class="radio"><label><input type="radio" ng-model="tabl" value="targets" checked>Targets</label></div>
                </div>
            </container>
        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <container>
                <h3>2. Get history</h3>
                <br/>
                <div class="text-center">
                    <button ng-click="search();" type="button" class="btn btn-lg btn-primary">Get</button>
                </div>
                <br/>
            </container>
        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <container>
                <h3>3. Observe result for {{ queriedDevice }}</h3>
                <br/>
                <div>
                    <table class="table table-striped table-bordered myTable">
                        <colgroup>
                            <col span="1" style="width: 20%;">
                            <col span="1" style="width: 80%;">
                        </colgroup>
                        <thead>
                        <tr>
                            <th>ID / Timestamp</th>
                            <th>Actor / Property / Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="i in result track by $index">
                            <td class="col-md-3">{{ i.dbId.id }} / {{ i.dbId.creation * 1000 | date:'yyyy-MM-dd HH:mm:ss Z' }}</td>
                            <td class="col-md-3">
                                <table ng-repeat="(actor, props) in i.device.actors track by $index"
                                       class="table table-bordered">
                                    <tbody>
                                    <tr ng-repeat="(pname, pvalue) in props track by $index">
                                        <td class="col-md-3">{{ actor }}</td>
                                        <td class="col-md-3">{{ pname }}</td>
                                        <td class="col-md-3">{{ pvalue }}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </container>
        </div>
    </div>

</div>
